<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Kamus Bahasa Melayu Kampar - Cari dan temukan arti kata dalam Bahasa Melayu Kampar dengan mudah dan cepat." />
  <title>Kamus Bahasa Melayu Riau</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="img/icon-no-bg.png">
</head>
<body class="kamus-body">
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="img/icon-no-bg.png" width="30" height="30" class="d-inline-block align-text-top" alt="">
        <span>Kamus Melayu Riau</span>
      </a>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="search-container container mt-4 mb-2">
    <form class="search" role="search">
      <div class="input-bar">
        <label for="searchInput" id="search-label">
          Ketik untuk mencari...
        </label>
        <input type="search" id="searchInput" name="search" autocomplete="off" />
        <button id="voiceSearchBtn" type="button" class="btn btn-light" title="Dikte">
          <i class="bi bi-mic-fill text-primary" style="font-size: 1.2rem;"></i>
          <span class="a11y-hidden">Dikte pencarian</span>
        </button>
        <button id="refreshBtn" type="button" class="btn btn-light" title="Segarkan Halaman">
          <i class="bi bi-arrow-clockwise" style="font-size: 1.2rem;"></i>
          <span class="a11y-hidden">Segarkan halaman</span>
        </button>
      </div>
    </form>
  </div>

  <!-- Hasil -->
  <div class="container mt-4">
    <div id="results" class="row"></div>
    <div id="loader" class="text-center py-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/kamus-embed.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
